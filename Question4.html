<script>
function validateForm() {
  var x = document.forms["myForm"]["firstname"].value;
  var checkValue = document.forms["myForm"]["checkme"].checked;
  //console.log(checkValue)
  if(checkValue) {
    if (x == "") {
      alert("Name must be filled out");
      return false;
    }
  }
  else {
    alert("please accept T & C");
  }
}
</script>
</script>
</head>

</body>
